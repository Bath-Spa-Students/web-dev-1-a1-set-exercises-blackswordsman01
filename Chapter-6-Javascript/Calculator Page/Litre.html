<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>

    <!--Heading-->
    <div class="box">
        <h1>Petrol Calculator</h1>
        <!--Cost Input Setup-->
        <div class="input-group">
            <label for="cost">Cost per liter (in $):</label>
            <input type="number" id="cost" min="0" step="0.01" value="1.72">
        </div>
        <!--Litres Input Setup-->
        <div class="input-group">
            <label for="litres">Liters purchased:</label>
            <input type="number" id="liters" min="0" step="0.01" value="0">
        </div>
        <!--Button-->
        <button id="calculate">Calculate</button>
        <p id="total-cost"></p>
    </div>
    <!--Linking the Javascript page-->
    <script src="script.js"></script>
</body>
</html>
